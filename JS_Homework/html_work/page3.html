<!DOCTYPE html>
<html>
  <head>
    <script>
      function reset() {}
      function myclick() {
        var num1 = 0;
        var num2 = 0;
        var num3 = 0;
        var num4 = 0;
        var num5 = 0;

        num1 = document.getElementById("number1").value;
        num2 = document.getElementById("number2").value;
        num3 = document.getElementById("number3").value;
        num4 = document.getElementById("number4").value;
        num5 = document.getElementById("number5").value;

        n1 = parseInt(num1);
        n2 = parseInt(num2);
        n3 = parseInt(num3);
        n4 = parseInt(num4);
        n5 = parseInt(num5);

        var list = [n1, n2, n3, n4, n5];
        var countZero = 0;
        var countNegative = 0;
        var countPositive = 0;
        console.log(list);
        var i = 0;
        for (i = 0; i < list.length; i++) {
          if (list[i] === 0) {
            console.log(list[i]);
            countZero++;
          }
          if (list[i] > 0) {
            countPositive++;
          }
          if (list[i] < 0) {
            countNegative++;
          }
        }
        document.getElementById("result").innerHTML =
          "There are " +
          countZero +
          " zeros " +
          countNegative +
          " negatives " +
          countPositive +
          " positives ";
      }
    </script>
    <style>
      body {
        background-color: rosybrown;
      }
    </style>
  </head>
  <body>
    <h1>Page 3</h1>
    <a href="hw2.html">Homework2</a><br /><br />
    <form>
      <label for="number1">Number1</label>
      <input id="number1" type="number" /><br />
      <label for="number2">Number2</label>
      <input id="number2" type="number" /><br />
      <label for="number3">Number3</label>
      <input id="number3" type="number" /><br />
      <label for="number4">Number4</label>
      <input id="number4" type="number" /><br />
      <label for="number5">Number5</label>
      <input id="number5" type="number" /><br />
      <button onclick="myclick()" type="button">Submit</button>
      <button onclick="reset()" type="button">Reset</button>
    </form>
    <br />
    <p>Result</p>
    <textarea id="result" rows="8" readonly></textarea>
  </body>
</html>
