<html>
  <head>
    <script>
      function showHint(str) {
        if (str.length == 0) {
          document.getElementById("txtHint").innerHTML = "";
          return;
        } else {
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("txtHint").innerHTML = this.responseText;
            }
          };
          xmlhttp.open(
            "GET",
            "https://hills.ccsf.edu/~maydemir/php/gethint.php?q=" + str,
            true
          );
          xmlhttp.send();
        }
      }
    </script>
    <style>
      body{
      text-align: center;
      background-color: beige;
      }
    </style>
    
  </head>
  <body>
        <h1>-Homework 8-</h1>

    <h2>API Definition</h2>
    <table style="width: 100%; border: dotted">
      <tr>
        <th>API Description</th>
        <td>The API returns names given a string that matches.</td>
      </tr>
      <tr>
        <th>URL:</th>
        <td>https://hills.ccsf.edu/~maydemir/php/gethint.php?q=PARAMETER</td>
      </tr>
      <tr>
        <th>Format:</th>
        <td>Text</td>
      </tr>
    </table>
    <h2>Sample Usage</h2>
    <p><b>Start typing a name in the input field below:</b></p>
    <form action="">
      <label for="fname">First name:</label>
      <input
        type="text"
        id="fname"
        name="fname"
        onkeyup="showHint(this.value)"
      />
    </form>
    <p>Suggestions: <span id="txtHint"></span></p>
  </body>
</html>
