
<!DOCTYPE html>
<html>
  <head>
    <script>
      var answer_global = 0;

      function ask() {
        var reset = document.getElementsByTagName("input");

        for (i = 0; i < reset.length; i++) {
          reset[i].value = "";
        }

        document.querySelector("textarea").value = "";

        var r1 = Math.floor(Math.random() * 10);
        var r2 = Math.floor(Math.random() * 10);
        answer_global = r1 * r2;
        var question = `${r1} times ${r2}?`;
        console.log(question);
        document.getElementById("question").value = question;
      }
      function calc() {
        var answer = parseInt(document.getElementById("answer").value);
        if (answer !== answer_global) {
          document.getElementById("result").value = "No. Please try again";
        } else {
          document.getElementById("result").value =
            answer + " is correct. Very good";
        }
      }
    </script>
    <style>
      #question {
        border: none;
      }
      #clickme {
        border-radius: 20px;
        padding: 20px;
        background-color: orange;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <form>
      <button id="clickme" onclick="ask()" type="button">Clickme</button>
      <br /><br />
      <label for="question">How much is</label>
      <input id="question" name="question" readonly />
      <br />
      <label for="answer">Enter your answer:</label>
      <input id="answer" name="answer" type="number"/> <br />
      <button type="button" onclick="calc()">Calculate</button>
    </form>
    <br />
    <div>Result</div>
    <textarea name="result" id="result" readonly></textarea>
  </body>
</html>
