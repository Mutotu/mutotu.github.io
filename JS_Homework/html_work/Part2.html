    <script>
      var principal = 1000;
      var rate = [0.05, 0.06, 0.07]; // in percentage
      var years = 10;
 for (let i = 0; i < rate.length; i++) {
        document.write(
          "<table>  "
        );
        document.write(
          "<tr><th>Year</th><th>Amount on deposit</th><th>Interest Rate</th></tr>"
        );
 
            for(let k=1; k<=years; k++){
              var calc5 =  principal  * ((1 + rate[i]) ** k);
            calc5 =calc5.toFixed(2)
            document.write(
              "<tr><td>" +
                k +
                "</td><td>" +
                calc5 +
                "</td><td>" +
                rate[i] +
                "</td>"
            );
            }
   document.write('</br>')     
 }
