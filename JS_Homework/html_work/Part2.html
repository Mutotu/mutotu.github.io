    <script>
      var principal = 1000;
      var rate = [0.05, 0.06, 0.07]; // in percentage
      var years = 10;

      for (let i = 0; i < rate.length; i++) {
        document.write(
          "<table width=300 border =1 style='margin-bottom: 20px '>  "
        );
        document.write(
          "<tr><th>Year</th><th>Amount on deposit</th><th>Interest Rate</th></tr>"
        );
        if (rate[i] === 0.05) {
          for (let y = 1; y <= years; y++) {
             var calc5 =  principal  * ((1 + rate[i]) ** y);
            calc5 =calc5.toFixed(2)
            document.write(
              "<tr><td>" +
                y +
                "</td><td>" +
                calc5 +
                "</td><td>" +
                rate[i] +
                "</td>"
            );
          }
        }
